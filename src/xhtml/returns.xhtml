<div class="p container-fluid" id="returns">
	<form class="dst-date-range-selector form-inline justify-content-end" id="returns-date-selector">
		<div class="btn-group" role="group"></div>
		<input type="date" id="returns-date-start" class="dst-date-range-start form-control form-control-sm ml-4" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
		<input type="date" id="returns-date-end" class="dst-date-range-end form-control form-control-sm ml-2" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
		<button type="submit" class="btn btn-primary btn-sm ml-2">Set timespan</button>
	</form>
	<div class="row">
		<div class="col-lg-4 mt-2">
			<div class="d-flex border-bottom border-secondary">
				<h6 class="mb-1">Summary</h6>
			</div>
			<table class="table table-sm">
				<tbody>
					<tr><td class="text-muted" colspan="2">No data available</td></tr>
				</tbody>
			</table>
		</div>
		<div class="col-lg-8 mt-2">
			<div class="d-flex border-bottom border-secondary">
				<h6 class="mb-1">Account return, TWR, %</h6>
			</div>
			<div id="returns-account-returns-graph"></div>
		</div>
	</div>
	<div class="mt-4">
		<div class="d-flex border-bottom border-secondary">
			<h6 class="mb-1">Monthly returns, IRR, %</h6>
		</div>
		<table class="table table-xs table-striped table-returns" id="returns-monthly-irr">
			<thead>
				<tr>
					<th scope="col"></th>
					<th scope="col">Jan</th>
					<th scope="col">Feb</th>
					<th scope="col">Mar</th>
					<th scope="col">Apr</th>
					<th scope="col">May</th>
					<th scope="col">Jun</th>
					<th scope="col">Jul</th>
					<th scope="col">Aug</th>
					<th scope="col">Sep</th>
					<th scope="col">Oct</th>
					<th scope="col">Nov</th>
					<th scope="col">Dec</th>
					<th scope="col">1 Year IRR</th>
					<th scope="col">1 Year TWR</th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr><td colspan="15" class="text-muted">*To Date</td></tr>
			</tfoot>
		</table>
	</div>
</div>
