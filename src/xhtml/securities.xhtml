<div id="security-editor" class="p container">
	<h1 class="d-flex justify-content-between align-items-end">
		<span>Securities</span>
		<button class="btn btn-primary" id="security-editor-new-security">New security</button>
	</h1>
	<table class="table table-sm table-striped">
		<thead>
			<tr>
				<th scope="col">Ticker</th>
				<th scope="col">Name</th>
				<th scope="col">ISIN</th>
				<th scope="col">Exchange</th>
				<th scope="col">Currency</th>
				<th scope="col" class="text-right">Actions</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<div class="modal fade" tabindex="-1" role="dialog" id="security-editor-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-content">
						<div class="form-group">
							<label for="security-editor-name">Security name</label>
							<input type="text" class="form-control" id="security-editor-name" placeholder="eg Air Liquide" required="required" />
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="security-editor-ticker">Ticker / Mnemonic</label>
								<input type="text" class="form-control" id="security-editor-ticker" placeholder="eg AI" required="required"  />
							</div>
							<div class="form-group col-md-6">
								<label for="security-editor-isin">ISIN</label>
								<input type="text" class="form-control" id="security-editor-isin" placeholder="eg FR0000120073" />
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="security-editor-ccy">Currency</label>
								<select class="form-control" id="security-editor-ccy"></select>
							</div>
							<div class="form-group col-md-6">
								<label for="security-editor-exchange">Exchange</label>
								<select class="form-control" id="security-editor-exchange"></select>
							</div>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="security-editor-is-index" />
							<label class="form-check-label" for="security-editor-is-index">This security follows an index</label>
						</div>
						<div class="form-group index-show mt-1">
							<select class="form-control form-control-sm" id="security-editor-index"></select>
						</div>
						<div class="form-group index-hide">
							<label for="security-editor-exp-asset-class">Asset class exposure (optional)</label>
							<input type="text" class="form-control form-control-sm" id="security-editor-exp-asset-class" placeholder="{&quot;Equity&quot;:0.7, &quot;Fixed Income&quot;:0.3}" />
						</div>
						<div class="form-group index-hide">
							<label for="security-editor-exp-currency">Currency exposure (optional)</label>
							<input type="text" class="form-control form-control-sm" id="security-editor-exp-currency" placeholder="{&quot;USD&quot;:0.9, &quot;EUR&quot;:0.1}" />
						</div>
						<div class="form-group index-hide">
							<label for="security-editor-exp-country">Country exposure (optional)</label>
							<input type="text" class="form-control form-control-sm" id="security-editor-exp-country" placeholder="{&quot;Germany&quot;:0.5, &quot;France&quot;:0.5}" />
						</div>
						<div class="form-group index-hide">
							<label for="security-editor-exp-gics">Sector exposure (optional)</label>
							<input type="text" class="form-control form-control-sm" id="security-editor-exp-gics" placeholder="{&quot;Energy&quot;:0.4, &quot;Financials&quot;:0.3, &quot;Industrials&quot;:0.3}" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" id="security-editor-modal-cancel">Cancel</button>
						<button type="submit" class="btn btn-primary" id="security-editor-modal-save">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
